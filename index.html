<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Survey</title>
  <link rel="icon" href="fav.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,100&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1 id="title">Learning Code Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>
  </header>
  <div class="container">
    <form id="survey-form">
      <label for="name" class="lab">Name</label>
      <input type="text" name="name" placeholder="Enter Your Name" required class="inp">
      <label for="email" class="lab">Email</label><br>
      <input type="email" name="email" placeholder="Enter Your email" required class="inp">
      <label for="age" id="age" class="lab">Age<span>(optional)</span></label>
      <input type="number" step="1" name="age" placeholder="Age" min="10" max="99" class="inp">
      <label for="role" class="lab">Which option best describes your current role?</label><br>
      <select id="dropdown" name="role">
        <option value="Select" disabled selected hidden>Select current role</option>
        <option value="Student">Student</option>
        <option value="Full Time Learner">Full Time Learner</option>
        <option value="Full Time Job">Full Time Job</option>
        <option value="Prefer Not To Say">Prefer Not To Say</option>
        <option value="Other">Other</option>
      </select>
      <label for="recommend" class="lab">Would you recommend coding to a friend?</label><br>
      <div class="container2">
        <input type="radio" class="rad" name="rad" value="Definitely" id="Definitely">
        <label for="Definitely" class="radio-lab">Definitely</label>
      </div>
      <div class="container2">
        <input type="radio" class="rad" name="rad" value="Maybe" id="Maybe">
        <label for="Maybe" class="radio-lab">Maybe</label>
      </div>
      <div class="container2">
        <input type="radio" class="rad" name="rad" value="Not Sure" id="Not Sure">
        <label for="Not Sure" class="radio-lab">Not Sure</label>
      </div>
      <label for="codecamp" class="lab dropdown">What is your favorite feature of coding camps?</label><br>
      <select id="dropdown" name="codecamp">
        <option value="Select" disabled selected hidden>Select an option</option>
        <option value="Challenges">Challenges</option>
        <option value="Projects">Projects</option>
        <option value="Community">Community</option>
        <option value="Open Source">Open Source</option>
      </select>
      <label for="improved" class="lab">What you you like to improved <span>(Check all that apply)</span></label>
      <div class="container2">
        <input type="checkbox" class="check" name="chk" value="Front-end" id="Front-end">
        <label for="Front-end" class="check-lab">Front-end</label>
      </div>
      <div class="container2">
        <input type="checkbox" class="check" name="chk" value="Back-end" id="Back-end">
        <label for="Back-end" class="check-lab">Back-end</label>
      </div>
      <div class="container2">
        <input type="checkbox" class="check" name="chk" value="Data Visualization" id="Data Visualization">
        <label for="Data Visualization" class="check-lab">Data Visualization</label>
      </div>
      <div class="container2">
        <input type="checkbox" class="check" name="chk" value="Challenges" id="Challenges">
        <label for="Challenges" class="check-lab">Challenges</label>
      </div>
      <div class="container2">
        <input type="checkbox" class="check" name="chk" value="Open Source Community" id="Open Source Community">
        <label for="Open Source Community" class="check-lab">Open Source Community</label>
      </div>
      <div class="container2">
        <input type="checkbox" class="check" name="chk" value="Gitter Help Rooms" id="Gitter Help Rooms">
        <label for="Gitter Help Rooms" class="check-lab">Gitter Help Rooms</label>
      </div>
      <div class="container2">
        <input type="checkbox" class="check" name="chk" value="Videos" id="Videos">
        <label for="Videos" class="check-lab">Videos</label>
      </div>
      <div class="container2">
        <input type="checkbox" class="check" name="chk" value="City Meet Ups" id="City Meet Ups">
        <label for="City Meet Ups" class="check-lab">City Meet Ups</label>
      </div>
      <div class="container2">
        <input type="checkbox" class="check" name="chk" value="Wiki" id="Wiki">
        <label for="Wiki" class="check-lab">Wiki</label>
      </div>
      <div class="container2">
        <input type="checkbox" class="check" name="chk" value="Forums" id="Forums">
        <label for="Forums" class="check-lab">Forums</label>
      </div>
      <label for="comments" class="lab comment">Any comments or suggestions?</label>
      <textarea name="comments" rows="7" placeholder="Enter your comments here..."></textarea>
      <input type="submit" class="inp btn" name="submit" value="Submit" style="color: white; height: 45px; background: rgb(75, 140, 89)">










    </form>
  </div>

</body>

</html>
